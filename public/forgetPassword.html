<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码-职钱包</title>
</head>
<link rel="stylesheet" href="./static/layout.css">
<link rel="stylesheet" href="./static/login/common.css">
<link rel="stylesheet" href="./static/login/forgetPassword.css">
<body>
<div class="container">
    <div class="herder">
        <a class="logo" href="./home.html">
            <img src="./img/logo.png">
            &nbsp;
            <span>职钱包</span>
        </a>
    </div>
    <div class="content">
        <div class="center">
            <div class="title">忘记密码</div>
            <input class="input-box input-text" type="text" placeholder="请输入手机号">
            <div class="verify">
                <input class='input-box input-verify' type="text" placeholder="图片验证码">
                <img src="" alt="">
            </div>
            <div class="verify">
                <input class="input-box input-verify" type="text" placeholder="手机验证码">
                <button class="btn btn-send">发送验证码</button>
            </div>
            <input class="input-box input-text" type="password" placeholder="至少6位数，区分大小写">
            <input class="input-box input-text" type="password" placeholder="确认密码" style="margin-bottom:0;">
            <button class="btn btn-submit">
                提&nbsp;交
            </button>
        </div>
    </div>
    <div class="footer">
        <div class="inner-content">
            <p>薪动（青岛）网络科技有限公司</p>
            <p>鲁ICP备19007302号</p>
        </div>
    </div>
</div>

</body>
</html>
